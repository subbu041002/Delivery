<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Store</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/store-icon.png" type="image/png">
</head>
<body>
  <div class="container">
    <!-- Login Page -->
    <div id="login" class="page active">
      <h1>Login</h1>
      <form id="login-form">
        <input type="tel" id="login-phone" placeholder="Phone Number" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" onclick="goToPage('signup')">Sign Up</a></p>
    </div>

    <!-- Sign-Up Page -->
    <div id="signup" class="page">
      <h1>Sign Up</h1>
      <form id="signup-form">
        <input type="text" id="signup-name" placeholder="Full Name" required>
        <input type="text" id="signup-hostel-block" placeholder="Hostel Block Number" required>
        <input type="text" id="signup-room-number" placeholder="Room Number" required>
        <input type="tel" id="signup-phone" placeholder="Phone Number" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" onclick="goToPage('login')">Login</a></p>
    </div>

    <!-- Store Selection Page -->
    <div id="store-selection" class="page">
      <h1>Welcome to Grocery Store</h1>
      <p>Please select a store to start shopping:</p>
      <div class="store-buttons">
        <button onclick="selectStore('Store 1')">Store 1</button>
        <button onclick="selectStore('Store 2')">Store 2</button>
        <button onclick="selectStore('Store 3')">Store 3</button>
      </div>
    </div>

    <!-- Category Selection Page -->
    <div id="category-selection" class="page">
      <h1>Categories</h1>
      <div class="category-buttons"></div>
      <button onclick="goToPage('store-selection')" class="back-button">Back</button>
    </div>

    <!-- Item Selection Page -->
    <div id="item-selection" class="page">
      <h1>Select Items</h1>
      <div class="item-buttons"></div>
      <button onclick="goToPage('category-selection')" class="back-button">Back</button>
    </div>

    <!-- Cart Page -->
    <div id="cart" class="page">
      <h1>Your Cart</h1>
      <div class="cart-items"></div>
      <div class="total">
        <h3>Total: â‚¹<span id="total-amount">0</span></h3>
        <input type="text" id="promo-code" placeholder="Enter promo code">
        <button onclick="applyPromoCode()">Apply Promo Code</button>
        <p id="promo-code-feedback" class="feedback"></p>
      </div>
      <div class="delivery-slot">
        <h3>Select Delivery Slot</h3>
        <select id="delivery-slot">
          <option value="">Select a slot</option>
          <option value="8 AM - 10 AM">8 AM - 10 AM</option>
          <option value="10 AM - 12 PM">10 AM - 12 PM</option>
          <option value="1 PM - 3 PM">1 PM - 3 PM</option>
          <option value="3 PM - 5 PM">3 PM - 5 PM</option>
          <option value="5 PM - 7 PM">5 PM - 7 PM</option>
          <option value="7 PM - 9 PM">7 PM - 9 PM</option>
        </select>
      </div>
      <button onclick="goToPage('item-selection')" class="back-button">Back</button>
      <button onclick="generateBill()" class="checkout-button">Proceed to Checkout</button>
    </div>

    <!-- Delivery Bill Page -->
    <div id="bill" class="page">
      <h1>Delivery Bill</h1>
      <div class="bill-details"></div>
      <button onclick="goToPage('cart')" class="back-button">Back to Cart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
